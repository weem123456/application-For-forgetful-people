<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สมัครบัญชี - Reminder App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-bg">
    <div class="glass-card">
      <div class="logo-img">
        <img src="img/Screenshot 2025-06-13 141624.png" alt="Logo" />
      </div>
      <h2>สมัครสมาชิก</h2>
      <form id="registerForm" autocomplete="off">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="regUsername" placeholder="ชื่อผู้ใช้" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="regPassword" placeholder="รหัสผ่าน" required>
        </div>
        <button type="submit" class="main-btn">สมัครสมาชิก</button>
      </form>
      <p class="link-text">มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
      <div id="regMessage"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

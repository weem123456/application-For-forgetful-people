<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ - Reminder App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-bg">
    <div class="glass-card">
      <div class="logo-img">
        <img src="img/Screenshot 2025-06-13 141624.png" alt="Logo" />
      </div>
      <h2>เข้าสู่ระบบ</h2>
      <form id="loginForm" autocomplete="off">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="loginUsername" placeholder="ชื่อผู้ใช้" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="รหัสผ่าน" required>
        </div>
        <button type="submit" class="main-btn">เข้าสู่ระบบ</button>
      </form>
      <p class="link-text">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
      <div id="loginMessage"></div>
      <audio id="loginBellSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_1e2bfa9b04.mp3" preload="auto"></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
